<!DOCTYPE html>
<html lang="en">
<head>
    <title>reset pw</title>
</head>
<body>
<form method="post" th:action="@{/resetpw}" th:object="${ResetPasswordForm}">
    <div>
        <label for="email"> email: </label>
        <input id="email" name="email" readonly="true" th:field="*{email}" th:value=*{email} type="email">
    </div>
    <div>
        <label for="password1">password 1 : </label>
        <input id="password1" name="password1" th:field="*{password1}" type="password">
    </div>
    <div>
        <label for="password2">password 2 : </label>
        <input id="password2" name="password2" th:field="*{password2}" type="password">
    </div>
    <button id="submit" type="submit">submit</button>
</form>
</body>
</html>

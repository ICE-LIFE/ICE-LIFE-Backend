<!DOCTYPE html>
<html lang="en">
<head>
    <title>emailconfirm</title>
</head>
<body>
<form method="post" th:action="@{/emailconfirm}" th:object="${EmailDto}">
    <div>
        <label for="email"> email: </label>
        <input id="email" name="email" readonly="true" th:field="*{email}" th:value=*{email} type="email">
    </div>
    <div>
        <label for="inputcode">valid code : </label>
        <input id="inputcode" name="inputcode" th:field="*{inputcode}" type="text">
    </div>
    <button id="submit" type="submit">submit</button>
</form>
</body>
</html>
